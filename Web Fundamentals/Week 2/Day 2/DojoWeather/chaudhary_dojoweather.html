<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./chaudhary_dojoweather.css">
    <script src="./chaudhary_dojoweather.js"></script>
</head>
<body>
    <nav>
        <h1>
            Dojo Weather
        </h1>
        <div class="navigationCities">
            <p class="city">
                Burbank
            </p>
            <p class="city">
                Chicago
            </p>
            <p class="city">
                Dallas
            </p>
        </div>
    </nav> 
    <main>
        <div class="currentCity">
            <h2>
                San Jose
            </h2>
            <div class="temperatureSetting">
                <span>
                    show temperature in
                </span>
                <select class="currentTemperature">
                    <option value="cel">
                        C
                    </option>
                    <option value="far">
                        F
                    </option>
                </select>
            </div>
        </div>
    </main>
</body>
</html>
